<a [routerLink] = "['/#dashboard']">Cancel</a>
<h3>Put the question and options here:</h3>
<form (submit) = "submitToAddPoll()">
  <p>Question: <input type="text" name="question" [(ngModel)] = "poll.question"></p>
  <p>Option 1: <input type="text" name="option1" [(ngModel)] = "poll.option1"></p>
  <p>Option 2: <input type="text" name="option2" [(ngModel)] = "poll.option2"></p>
  <p>Option 3: <input type="text" name="option3" [(ngModel)] = "poll.option3"></p>
  <p>Option 4: <input type="text" name="option4" [(ngModel)] = "poll.option4"></p>
  <button type="submit">Create Poll</button>
  <p *ngFor = "let error of errors">{{error}}</p>
</form>
