<p><a [routerLink] = "['/#dashboard']">Go to Polls</a></p>
<h3>{{poll.question}}</h3>
<p>Click the Vote button to choose one</p>
<table>
  <thead>
    <th>Option</th>
    <th>Current Count of Votes</th>
    <th>Action</th>
  </thead>
  <tbody>
    <tr>
      <td>{{poll.option1.content}}</td>
      <td>{{poll.option1.vote}}</td>
      <td>
        <button (click) = "voteOpt1Clicked()">Vote</button>
      </td>
    </tr>
    <tr>
      <td>{{poll.option2.content}}</td>
      <td>{{poll.option2.vote}}</td>
      <td>
        <button (click) = "voteOpt2Clicked()">Vote</button>
      </td>
    </tr>

    <tr>
      <td>{{poll.option3.content}}</td>
      <td>{{poll.option3.vote}}</td>
      <td>
        <button (click) = "voteOpt3Clicked()">Vote</button>
      </td>
    </tr>
    <tr>
      <td>{{poll.option4.content}}</td>
      <td>{{poll.option4.vote}}</td>
      <td>
        <button (click) = "voteOpt4Clicked()">Vote</button>
      </td>
    </tr>
  </tbody>
</table>
